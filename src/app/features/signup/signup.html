<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie Flix</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
        integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="signup.css">
</head>
<body>
<div class="logo">Movie Flix</div>
<div class="signup_div col-md-4">
  <div class="heading">
    MovieFlix
  </div>
  <div class="input_info">Enter below details to Sign up.</div>
  <div class="signup_form_div">
    <form class="signup_form" action="../signin/signin.html">
      <input type="text" placeholder="First Name"/>
      <input type="text" placeholder="Last Name"/>
      <input type="text" placeholder="Email address"/>
      <input type="password" placeholder="Password"/>
      <input type="password" placeholder="Confirm Password"/>
      <button class="signup_button">Sign Up</button>
    </form>
  </div>
</div>
</body>
</html>
