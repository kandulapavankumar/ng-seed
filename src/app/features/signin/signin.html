<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie Flix</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
        integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="signin.css">
</head>
<body>
<div class="logo">Movie Flix</div>
<div class="signin_div col-md-4">
  <div class="heading">
    MovieFlix
  </div>
  <div class="input_info">Enter your email address and password to continue.</div>
  <div class="signin_form_div">
    <form class="signin_form" action="../home/home.html">
      <input type="text" placeholder="Email address"/>
      <input type="password" placeholder="Password"/>
      <span class="forgot_password"><a href="#">Forgot Password?</a></span>
      <button class="signin_button">Sign In</button>
      <span class="signup_info">New to Movie Flix? <a href="../signup/signup.html">Sign up Now</a></span>
    </form>
  </div>
</div>
</body>
</html>
